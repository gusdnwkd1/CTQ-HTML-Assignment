<body>

  <input id="night_day" type="button" value="night" onclick="

      <br>코너에서의 탈출속도와 최고속도, 평균속도는 공식 대회중에서는 세계 최고이다.</p>
    </div>

  <input id="night_day" type="button" value="night" onclick="
